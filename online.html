<html>
<head><style>
body
{
font-family:Arial,sans-serif;
}
.container
{
max-width:500px;
margin:0 auto;
padding:20px;
background_color:#f5f5f5;
border-radius:5px;
}
h1
{
text-align:center;
}
label
{
display:block;
margin-bottom:10px;
font-weight:bold;
}

{
width:100%;
padding:10px;
border-radius:5px;
border:px solid #ccc;

}

{
background_color:#4CAF50;
color:red;

}

{

}

</head>

<h1>Online Booking System</h1>

      <label for="date">Date:</label><input type="text" id="date">
      <label for="time">Time:</label><input type="text" id="time">
      
      <label for="service">Service:</label><select id="service">
<option value="">Select a service</option>

</select>

</div>
